apiVersion: 1

datasources:
  - name: InfluxDB3
    type: influxdb
    uid: influxdb3
    access: proxy
    url: http://influxdb3-core:8181
    isDefault: true

    jsonData:
      version: SQL          # WICHTIG: nicht mehr "Flux"
      dbName: vessim        # deine DB
      httpMode: POST
      insecureGrpc: true    # lokal, ohne TLS

