services:
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - "8181:8181"
    command:
      - influxdb3
      - serve
      - --node-id=vessim
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
      - --without-auth
    volumes:
      - influxdb_data:/var/lib/influxdb3
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  influxdb3-init:
    image: influxdb:3-core
    depends_on:
      influxdb3-core:
        condition: service_healthy
    volumes:
      - influxdb_data:/var/lib/influxdb3
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo "Wipe InfluxDB3 Datenverzeichnis..."
      rm -rf /var/lib/influxdb3/*

      echo "Warte auf InfluxDB3..."
      until curl -sf http://influxdb3-core:8181/health >/dev/null; do
        echo "InfluxDB noch nicht bereit, warte..."
        sleep 2
      done

      echo "Erstelle Datenbank 'vessim'..."
      influxdb3 --host http://influxdb3-core:8181 create database vessim || true

      echo "Init fertig."
    restart: "no"

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - "/mnt/c/Users/Admin/Documents/VESSIM DOCKER/provisioning:/etc/grafana/provisioning"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    depends_on:
      - influxdb3-core
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:
